<div class="prompt-header"><%- model.Name %></div>
<div class="prompt shopping-cart">
	<div class="shopping-cart-left-column listbox available-items">
	<input class="search-input">
	</div>
	<div class="shopping-cart-middle-column">
		<button class="search-button">Search</button>
		<div class="shopping-cart-button select-button">
			<button>Select</button>
		</div>
		<div class="shopping-cart-button unselect-button">
			<button>De-Select</button>
		</div>
	</div>
	<div class="shopping-cart-right-column listbox selected-items"></div>
</div>
